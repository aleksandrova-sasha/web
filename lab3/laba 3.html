<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style lab 3.css">
</head>
<body>
  <div class="container">
    <h1>Регистрация в соц.сети</h1>

    <form>
      <div class="form-group">
        <label for="surname">Введите ваши данные:</label>
        <input type="text" id="name" name="name"
	placeholder="Фамилия">
      </div>

    <form>
      <div class="form-group">
      	<label for="name"></label>
 	<input type="text" id="name" name="name" 		placeholder="Имя">
      </div>

    <form>
      <div class="form-group">
	<label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="Введите дату рождения">
      </div>

      <div class="form-group">
        <label for="ed">Пол:</label>
        <select id="ed" name="ed">
        <option value="middle">Мужской</option>
        <option value="prehigh">Женский</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Контактные данные:</label>
        <input type="email" id="email" name="email"
	placeholder="Эл.почта">
      </div>

      <div class="form-group">
        <label for="tel"></label>
        <input type="tel" id="tel" name="tel" pattern="[7]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
	placeholder="Номер телефона (в формате 7-XXX-XXX-XX-XX)">
      </div>


      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password"
	placeholder="Придумайте пароль">
      </div>

  	<div class="form-group">
        <label for="password"></label>
        <input type="password"
	placeholder="Подтвердите пароль ещё раз">
      </div>

	<br>
      <div class="form-group">
        <label for="agree_terms">Нажимая кнопку "Зарегистрироваться", вы соглашаетесь с Условиями использования и Политикой конфиденциальности</label>

      </div>
   </br>

      <input type="submit" value="Зарегистрироваться">
    </form>
  </div>
</body>
</html>
